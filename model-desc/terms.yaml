  Adenocarcinoma, prostate ductal:
    Origin: caDSR
    Definition: A usually aggressive invasive adenocarcinoma of the prostate gland
      composed of large glands containing tall columnar cells.  The columnar cells
      have abundant cytoplasm and are reminiscent of endometrial carcinoma.  This
      type of adenocarcinoma has a tendency to metastasize to the lung and penis.
    Code: 2577131
    Version: 1
    Value: Prostate Ductal Adenocarcinoma
  Adenocarcinoma; clear cell:
    Origin: caDSR
