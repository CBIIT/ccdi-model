      25th ed)
    Code: 3242807
    Version: 1
    Value: Submandibular Gland
  Succinate dehydrogenase (SDH) deficient renal cell carcinoma:
    Origin: caDSR
    Definition: A very rare renal cell carcinoma that usually affects young adults.
      It is characterized by the presence of vacuolated, eosinophilic to clear neoplastic
      cells and loss of immunohistochemical expression of succinate dehydrogenase
      (SDH) B. In most cases germline mutations in an SDH gene (SDHA, SDHB, SDHC,
      or SDHD gene) are present. It has a relatively good prognosis.
    Code: 6789028
    Version: 1
    Value: Succinate Dehydrogenase-Deficient Renal Cell Carcinoma
  Superficial spreading melanoma:
    Origin: caDSR
    Definition: A type of melanoma that typically occurs in light-skinned individuals
      ranging in age from young adults to the elderly.  Risk factors include extensive
      sun exposure during childhood, a family history of melanoma, and the presence
      of dysplastic nevi.
    Code: 4264987
    Version: 1
    Value: Superficial Spreading Melanoma
  Superior wall of nasopharynx:
    Origin: caDSR
    Definition: The roof of the nasopharynx.
    Code: 3698215
    Version: 1
    Value: Superior Wall of the Nasopharynx
  Supraglottis:
    Origin: caDSR
    Definition: The upper part of the larynx, including the epiglottis; the area above
      the vocal cords.
    Code: 3698213
    Version: 1
    Value: Supraglottis
  Surgery:
