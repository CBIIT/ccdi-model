    Code: 7652017
    Version: 1
    Value: Cochlear Nerve
  Acquired cystic disease associated renal cell carcinoma:
    Origin: caDSR
    Definition: The most common renal cell carcinoma that develops in patients with
      end-stage renal disease and acquired cystic disease.
    Code: 6789034
    Version: 1
    Value: Acquired Cystic Disease-Associated Renal Cell Carcinoma
  Acral lentiginous melanoma:
    Origin: caDSR
    Definition: A form of melanoma occurring most often on the plantar, palmar, subungual,
      and periungual skin.  It presents as a pigmented macular lesion with irregular
      borders.  Morphologically, it consists of atypical spindled and dendritic melanocytes.  The
      epidermis is often hyperplastic and there is pagetoid infiltration of the epidermis
      by anaplastic cells.
    Code: 4263936
    Version: 1
    Value: Acral Lentiginous Melanoma
  Adenocarcinoma:
    Origin: caDSR
    Definition: A common cancer characterized by the presence of malignant glandular
      cells. Morphologically, adenocarcinomas are classified according to the growth
      pattern (e.g., papillary, alveolar) or according to the secreting product (e.g.,
      mucinous, serous). Representative examples of adenocarcinoma are ductal and
      lobular breast carcinoma, lung adenocarcinoma, renal cell carcinoma, hepatocellular
      carcinoma (hepatoma), colon adenocarcinoma, and prostate adenocarcinoma.
    Code: 2567203
    Version: 1
    Value: Adenocarcinoma
  Adenocarcinoma in situ, mucinous:
    Origin: caDSR
    Definition: A very rare lung adenocarcinoma in situ variant characterized by the
      presence of tall columnar cells with basal nuclei and abundant cytoplasmic mucin.
    Code: 6077902
    Version: 1
    Value: Mucinous Lung Adenocarcinoma In Situ
  Adenocarcinoma in situ, nonmucinous:
    Origin: caDSR
    Definition: Lung adenocarcinoma in situ characterized by the presence of type
      II pneumocyte and/or Clara cell differentiation. Almost all cases of lung adenocarcinoma
      in situ are non-mucinous.
    Code: 6077900
    Version: 1
    Value: Non-Mucinous Lung Adenocarcinoma In Situ
