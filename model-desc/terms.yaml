    Code: 5102335
    Version: 1
    Value: Single Surgical Procedure
  Synovial Sarcoma:
    Origin: caDSR
    Definition: 'Describes tumor cells that generally have lost most of the appearance
      of normal cells. They tend to grow and spread.: A malignant neoplasm characterized
      by the chromosomal translocation t(X;18)(p11;q11).  It can occur at any age,
      but mainly affects young adults, more commonly males.  Although any site can
      be affected, the vast majority of the cases arise in the deep soft tissues of
      extremities, especially around the knee.  Microscopically, synovial sarcoma
      is classified as monophasic (with a spindle or epithelial cell component) or
      biphasic (with both spindle and epithelial cell components).  Synovial sarcomas
      can recur or metastasize to the lungs, bones, and lymph nodes. -- 2004'
    Code: 3835972
    Version: 1
    Value: Poorly Differentiated Synovial Sarcoma
  Synovial Sarcoma - Biphasic:
    Origin: caDSR
    Definition: A synovial sarcoma characterized by the presence of both an epithelial
      and a spindle cell component.
    Code: 3835971
    Version: 1
    Value: Biphasic Synovial Sarcoma
  Synovial Sarcoma - Monophasic:
    Origin: caDSR
    Definition: A synovial sarcoma characterized by the presence of an epithelial
      or a spindle cell component only.
    Code: 3785903
    Version: 1
    Value: Monophasic Synovial Sarcoma
  Synovial-like Neoplasms:
