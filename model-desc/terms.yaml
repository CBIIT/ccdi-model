  Acinar cell carcinoma:
    Origin: caDSR
    Definition: A malignant glandular epithelial neoplasm consisting of secretory
      cells forming acinar patterns. Representative examples include the acinar cell
      carcinoma of the pancreas and the acinar adenocarcinoma of the prostate gland.
    Code: 2558157
    Version: 1
    Value: Acinar Cell Carcinoma
  Acinar cell cystadenocarcinoma:
    Origin: caDSR
    Definition: A cystic adenocarcinoma characterized by the presence of relatively
      uniform neoplastic cells which produce pancreatic enzymes and are arranged in
      acinar patterns. Signs and symptoms include abdominal pain, weight loss, nausea,
      and diarrhea. It usually has an aggressive clinical course.
    Code: 2581795
    Version: 1
    Value: Pancreatic Acinar Cell Cystadenocarcinoma
  Acinar Cell Neoplasms:
    Origin: caDSR
    Definition: A benign or malignant glandular epithelial neoplasm consisting of
      secretory cells forming acinar patterns. It includes the acinar cell adenoma
      and acinar cell carcinoma.
    Code: 6156348
    Version: 1
    Value: Acinar Cell Neoplasm
  Acoustic nerve:
    Origin: caDSR
    Definition: The cochlear portion of cranial nerve VIII (the vestibulocochlear
