  Adenoid Basal Carcinoma:
    Origin: caDSR
    Definition: A rare, low grade carcinoma that arises from the cervix. It is characterized
      by the presence of nests of basaloid cells with focal glandular formations.
    Code: 4928860
    Version: 1
    Value: Cervical Adenoid Basal Carcinoma
  Adenoid Cystic Carcinoma:
    Origin: caDSR
    Definition: A malignant tumor arising from the epithelial cells.  Microscopically,
      the neoplastic epithelial cells form cylindrical spatial configurations (cribriform
      or classic type of adenoid cystic carcinoma), cordlike structures (tubular type
      of adenoid cystic carcinoma), or solid structures (basaloid variant of adenoid
      cystic carcinoma).  Adenoid cystic carcinomas mostly occur in the salivary glands.  Other
      primary sites of involvement include the lacrimal gland, the larynx, and the
      lungs.  Adenoid cystic carcinomas spread along nerve sheaths, resulting in severe
      pain, and they tend to recur.  Lymph node metastases are unusual; hematogenous
      tumor spread is characteristic.
    Code: 4264017
    Version: 1
    Value: Adenoid Cystic Carcinoma
  Adenomas and Adenocarcinomas:
    Origin: caDSR
    Definition: 'A neoplasm arising from the epithelium.  It may be encapsulated or
      non-encapsulated but non-invasive.  The neoplastic epithelial cells may or may
      not display cellular atypia or dysplasia.  In the gastrointestinal tract, when
      dysplasia becomes severe it is sometimes called carcinoma in situ.  Representative
      examples are pituitary gland adenoma, follicular adenoma of the thyroid gland,
      and adenomas (or adenomatous polyps) of the gastrointestinal tract.: An article
