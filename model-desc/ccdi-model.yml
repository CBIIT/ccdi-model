Handle: CDA
Nodes:
  alias:  #the repository_name + repository_ID is a composite key value for the composite value of CDS_concept + CDS_ID, else the key is a concat of repository_name + repository_ID and value is a concat of CDS_concept + CDS_ID 
    Props:
      - repository_id #string
      - repository_name #string
      - cds_node # string, the node in CDS schema
      - cds_id #string, the CDS schema identifier
  clinical_measure: # 01.03.22 pdunn
    Props:
      - name
  clinical_measure_file: # 01.03.22 pdunn
    Props:
      # - file_id #system generated GUID/PK
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      - file_url_in_cds
      - dcf_indexd_guid
      - checksum_algorithm
      - checksum_value
      - file_mapping_level
  diagnosis: 
    Props:
     - diagnosis_id
     - primary_diagnosis
     - primary_site
     - age_at_diagnosis
     - days_to_recurrence
     - last_known_disease_status
     - days_to_last_known_disease_status
     - tissue_or_organ_of_origin
     - days_to_last_followup
     - progression_or_recurrence
     - site_of_resection_or_biopsy
  experiment:
    Props:
      - experiment_id
      - design_description
  imaging_file: # 01.03.22 pdunn
    Props:
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      - file_url_in_cds
      - dcf_indexd_guid
      - image_modality
      - platform
      - instrument_model
      - software_package # list of free text I guess
      - imaging_platform
      - checksum_algorithm
      - checksum_value
      - file_mapping_level
  participant: # 28.02.22 pdunn
    Props:
      - participant_id
      - race       
      - gender
      - ethnicity  # 01/27/2022 adeforge https://minorityhealth.hhs.gov/omh/browse.aspx?lvl=3&lvlid=54#:~:text=The%20OMB%20minimum%20categories%20for,and%20Not%20Hispanic%20or%20Latino these categories were used by CHOP's FHIR endpoints
      - vital_status
      - dbGaP_subject_id
      #- age_at_enrollment
      #- age_unit
  sample: 
    Props:
      - sample_id
      - biosample_accession
      - sample_type 
      - disease_type
      - tumor_status # tumor or normal
      - sample_anatomic_site
      - participant_age_at_collection # 28.02.22 pdunn
      - tumor_grade
      - tumor_stage
      - tumor_stage_clinical_t
      - tumor_stage_clinical_n
      - tumor_stage_clinical_m
      - tumor_morphology
      - tumor_incidence_type # primary, metastatic, recurrence, progression
      - dbgap_sample_id
      - derived_from_specimen
      - sample_age_at_collection
      - sample_description
      - sample_tumor_status
  sequencing_file: # 01.03.22 pdunn
    Props:
      # - file_id #system generated GUID/PK
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      - file_url_in_cds
      - dcf_indexd_guid
      - library_id 
      - library_strategy 
      - library_layout # paired end, single, moved from submission
      - library_source # genomic, transcriptome, metagenomic, viral, synthetic; move from submission
      - number_of_bp 
      - number_of_reads
      - avg_read_length
      - coverage
      - reference_genome_assembly
      - checksum_algorithm
      - checksum_value
      - custom_assembly_fasta_file_for_alignment
      - file_mapping_level
      - library_selection
      - sequence_alignment_software
  study:
    Props:
      - phs_accession
      - study_short_title
      - study_acronym
      - study_description
      - external_url
      - bioproject_accession
      - experimental_strategy_and_data_subtype
      - size_of_data_being_uploaded
      - study_data_types
      - study_name
  study_admin:
    Props:
      - study_admin_id
      - organism_species
      - adult_or_childhood_study # adult, pediatric - needs review, there are many other facets of study type (interventional, longitudinal), should this be added after a query of study_subject.age
      - data_types # generate from a DB query of list of data_types vs. template based entry?, generate from a query of list from enumerated values
      - file_types_and_format # generate from a DB query of list of file extensions vs. template based entry?, list from enumerated values
      - acl
      - number_of_participants
      - number_of_samples
  study_funding: # 0 or many grant or contract IDs
    Props: 
      - funding_agency # 0 or many per study
      - grant_id #grant or contract ID, NIH or other
      - clinical_trial_arm
      - clinical_trial_identifier
      - clinical_trial_system
      - funding_source_program_name
  study_personnel:
    Props:
      - study_personnel_id  # 02/03/2022 adeforge, used to be 'study_personnel_ID'
      - personnel_name
      - personnel_type #enum: PI, Co-PI, Data Submitter, etc
      - email_address
      - institution
  therapeutic_procedure:
    Props:
      - days_to_treatment
      - therapeutic_agents
      - treatement_outcome
      - treatment_type      
Relationships:
  of_clinical_measure: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one 
    Ends:
      - Src: clinical_measure
        Dst: study
  of_clinical_measure_file: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one 
    Ends:
      - Src: clinical_measure_file
        Dst: clinical_measure
  of_clinical_measure_file_participant: # 01.03.22 pdunn
    Props: null
    Mul: many_to_many # this Mul is many_to_many. of_clinical_measure_file Mul is many_to_one
    Ends:
      - Src: clinical_measure_file
        Dst: participant
  of_diagnosis: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: diagnosis
        Dst: participant
  of_experiment: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: experiment
        Dst: study
  of_imaging_file: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: imaging_file
        Dst: experiment
      - Src: imaging_file
        Dst: sample       
  of_participant: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: participant
        Dst: study
  of_sample: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: sample
        Dst: participant
      - Src: sample
        Dst: study
  of_sequencing_file: # 28.02.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: sequencing_file
        Dst: experiment
      - Src: sequencing_file
        Dst: sample
  of_study_admin: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: study_admin
        Dst: study
  of_study_funding: # 01.03.22 pdunn
    Props: null
    Mul: many_to_one
    Ends:
      - Src: study_funding  # 01.03.22 pdunn
        Dst: study
  of_study_personnel:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: study_personnel  # 01.03.22 pdunn
        Dst: study     
  of_therapeutic_procedure:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: therapeutic_procedure
        Dst: study_subject
