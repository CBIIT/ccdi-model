  Adenocarcinoma; mixed; adenocarcinoma and squamous cell carcinoma:
    Origin: caDSR
    Definition: 'Involving or composed of different kinds.: A carcinoma arising from
      squamous epithelial cells. Morphologically, it is characterized by the proliferation
      of atypical, often pleomorphic squamous cells. Squamous cell carcinomas are
      graded by the degree of cellular differentiation as well, moderately, or poorly
      differentiated. Well differentiated carcinomas are usually associated with keratin
      production and the presence of intercellular bridges between adjacent cells.
