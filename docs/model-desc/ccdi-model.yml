Handle: CDA
Nodes:
  alias:  #the repository_name + repository_ID is a composite key value for the composite value of CDS_concept + CDS_ID, else the key is a concat of repository_name + repository_ID and value is a concat of CDS_concept + CDS_ID 
    Props:
      - repository_ID #string
      - repository_name #string
      - cds_node # string, the node in CDS schema
      - cds_ID #string, the CDS schema identifier
  clinical_measure:
    Props:
     - clinical_measure_ID
     - clinical_measure_description
     - age_at_measure
     - site_of_measure
  diagnosis: # may have multiple dxs for multiple timepoints?
    Props:
      - diagnosis_ID
      - primary_diagnosis
      - primary_site
      - age_at_diagnosis
      - tumor_grade
      - tumor_stage
      - tumor_morphology
      - incidence_type # primary, metastatic, recurrence, progression
      - days_to_recurrence
      - last_known_disease_status
      - days_to_last_known_status
  experiment: # this is renaming of node 'submission':
    Props:
      - experiment_ID
      - design_description
      # - sra_experiment_accession, move to new node alias
      - protocol #is this a file reference?
  file:
    Props:
      - file_id #system generated UUID/PK
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      #- sra_study_accession # here?
      #- sra_run_accession, move to new node alias
      - cds_url
      #- drs_url #what is this?
  genomic_detail:
    Props:
      - library_id # moved from submission
      - library_strategy # moved from submission
      - library_layout # paired end, single, moved from submission
      - library_source # genomic, transcriptome, metagenomic, viral, synthetic; move from submission
      - number_of_bp # moved from submission
      - number_of_reads
      - average_read_length
      - coverage
      - genome_reference_or_accession
  imaging_detail:
    Props:
      - image_id
      - image_modality
      - platform
      - instrument_model
      - software_packages # list of free text I guess
  sample: # aka subspecimen (CMB)
    Props:
      - sample_id
      - sample_type #sample type used in an assay? more than one assay sample type could be derived from a single biopsy
      - sample_tumor_status # tumor or normal
      - sample_anatomic_site
    # - days_to_collection
      - sample_collection_day #- study day for the subject when sample collected, replaces days_to_collection
      - sample_collection_event # index event for collection day enum: enrollment, diagnosis, treatment, 
    # - biosample_accession, pulled into new node alias
  #specimen: #what is the purpose of specimen?
  #  Props:
  #    - specimen_id
  study:
    Props:
      - study_title
      - study_acronym
      - study_description
      - study_external_url
      - phs_accession
    # - bioproject_id , pull bioproject_id into new node alias
      - index_date # what are relative dates relative to? dx date, collection date, etc.
  study_admin:
    Props:
      # - cds_requestor #is this the ODS PO, the dbGAP GP or someone else?, Why is this important?
      # - funding_agency moved to study_funding
      - species
      - study_type # adult, pediatric - needs review, there are many other facets of study type (interventional, longitudinal), should this be added after a query of study_subject.age
      - data_types # generate from a DB query of list of data_types vs. template based entry?, generate from a query of list from enumerated values
      - file_types # generate from a DB query of list of file extensions vs. template based entry?, list from enumerated values
      - data_access_level #populated from a dbGAP query?
  study_funding: # 0 or many grant or contract IDs
    Props: 
      - funding_agency # 0 or many per study
      - funding_ID #grant or contract ID, NIH or other
  study_personnel:
    Props:
      - study_personnel_ID
      - personnel_name
      - personnel_type #enum: PI, Co-PI, Data Submitter, etc
      - institution
  study_subject:
    Props:
      - subject_id
      - race #how are multiple race values stored? is a new node needed for race to allow many to one
      - gender
      - ethnicity
      - vital_status
      - age_at_enrollment
      - age_unit
      # -age , how is subject age recorded?
  #therapeutic_procedure: 
  #  Props:
  #    - theapeutic_procedure_ID
  #    - treatment_type
  #    - treatment_outcome
  #    - days_to_treatment
Relationships:
  of_clinical_measure:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: file
        Dst: clinical_measure
  of_experiment: #changed from_submission to of_experiment
    Props: null
    Mul: many_to_one
    Ends:
      - Src: alias
        Dst: experiment
      - Src: file
        Dst: experiment
      - Src: sample
        Dst: experiment
  of_file:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: alias
        Dst: file
      - Src: genomic_detail
        Dst: file
      - Src: imaging_detail
        Dst: file
  from_sample:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: file
        Dst: sample
  of_sample:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: alias
        Dst: sample
      #- Src: specimen
      #  Dst: sample
  of_study:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: alias
        Dst: study
      - Src: clinical_measure
        Dst: study
      - Src: experiment
        Dst: study
      - Src: file
        Dst: study
      - Src: study_admin
        Dst: study
      - Src: study_funding
        Dst: study
      - Src: study_personnel
        Dst: study
      - Src: study_subject
        Dst: study
  from_study_subject:
    Props: null
    Mul: many_to_many
    Ends:
      - Src: file
        Dst: study_subject
  of_study_subject:
    Props: null
    Mul: many_to_one
    Ends:
      - Src: alias
        Dst: study_subject
      - Src: diagnosis
        Dst: study_subject
      - Src: sample
        Dst: study_subject
