  Thymic Epithelial Neoplasms:
    Origin: caDSR
    Definition: A primary thymic epithelial neoplasm, characterized by the presence
      of at least two distinct areas, one representing a thymoma and the other a carcinoma.  The
      most aggressive component usually determines the clinical outcome.
    Code: 6156450
    Version: 1
    Value: Combined Thymic Epithelial Neoplasm
  Thymoma; Type A:
    Origin: caDSR
    Definition: A thymic epithelial neoplasm characterized by the presence of spindle
      and/or oval neoplastic epithelial cells. Lymphocytic infiltration is minimal
      or absent. It may be associated with myasthenia gravis or pure red cell aplasia.
      The majority of cases occur in the anterior mediastinum as Masaoka stage I tumors.
      Approximately 20% of the cases occur as stage II or stage III tumors. Type A
      thymoma generally behaves as a benign tumor and the overall survival is reported
      to be 100% at 5 and 10 years.
    Code: 4039068
    Version: 1
    Value: Thymoma Type A
  Thymoma; Type AB:
    Origin: caDSR
    Definition: A thymic epithelial neoplasm characterized by the presence of a lymphocyte-poor
      component similar to that seen in type A thymoma and a lymphocyte-rich component
      which contains neoplastic small polygonal epithelial cells. It may be associated
      with myasthenia gravis and pure red cell aplasia. The majority of cases occur
      in the anterior mediastinum as Masaoka stage I tumors. A minority of the cases
      occur as stage II or stage III tumors. The overall survival is reported to be
      80-100% at 5 and 10 years.
    Code: 4039066
    Version: 1
    Value: Thymoma Type AB
  Thymoma; Type B1:
    Origin: caDSR
    Definition: A thymic epithelial neoplasm characterized by the presence of expanded
      areas which resemble the normal thymic cortex. The neoplastic epithelial cells
      are small and scant and there is a dense T-lymphocytic component present. Areas
      of medullary differentiation with or without Hassall's corpuscles are also present.
      It may be associated with myasthenia gravis, pure red cell aplasia, and hypogammaglobulinemia.
      It has a low grade malignant potential. The majority of cases occur in the anterior
      mediastinum as Masaoka stage I tumors. A minority of the cases occur as stage
      II tumors.
    Code: 4039064
    Version: 1
    Value: Thymoma Type B1
  Thymoma; Type B2:
    Origin: caDSR
    Definition: A thymic epithelial neoplasm characterized by the presence of neoplastic
      large, polygonal epithelial cells with large vesicular nuclei and prominent
      nucleoli. The neoplastic cells are arranged around perivascular spaces and along
      septa. Immature T-lymphocytes are also present. It may be associated with myasthenia
      gravis, pure red cell aplasia, and hypogammaglobulinemia. It is a tumor of moderate
      malignancy. The majority of cases occur in the anterior mediastinum as Masaoka
      stage I, stage II, or stage III tumors. Metastatic, stage IV tumors occur less
      frequently.
    Code: 4039062
    Version: 1
    Value: Thymoma Type B2
  Thymoma; Type B3:
    Origin: caDSR
    Definition: Also known as well-differentiated thymic carcinoma, atypical thymoma,
      or epithelial thymoma, this type of thymoma displays morphologic characteristics
      of a well-differentiated carcinoma.  The majority of cases occur in the anterior
      mediastinum as Masaoka stage II or stage III tumors.  It is almost always invasive,
      it recurs frequently, and metastasizes in approximately 20% of the cases.
    Code: 4039060
    Version: 1
    Value: Thymoma Type B3
  Thymoma; Type C:
    Origin: caDSR
    Definition: A diverse group of carcinomas of the thymus gland, previously known
      as thymoma type C (WHO-1999).  It includes morphologic variants derived from
      purely epithelial cells, as well as from cells with neuroendocrine differentiation.
    Code: 3248551
    Version: 1
    Value: Thymic Carcinoma
  Thymus:
    Origin: caDSR
    Definition: An organ that is part of the lymphatic system, in which T lymphocytes
      grow and multiply. The thymus is in the chest behind the breastbone.
    Code: 2574191
    Version: 1
    Value: Thymus Gland
  Thyroid gland:
    Origin: caDSR
    Definition: An endocrine gland located at the base of the neck that produces and
      secretes thyroxine and other hormones. Thyroxine is important for metabolic
      control.
    Code: 3284856
    Version: 1
    Value: Thyroid Gland
  Thyroid Papillary Carcinoma - Classical/usual:
    Origin: caDSR
    Definition: 'Something regarded as a normative example.: A differentiated adenocarcinoma
      arising from the follicular cells of the thyroid gland.  It is linked to radiation
      exposure and is the most common malignant thyroid lesion, comprising 75% to
      80% of all thyroid cancers in iodine sufficient countries.  Diagnostic procedures
      include: thyroid function tests, thyroid radioisotope scanning, thyroid ultrasound,
      and fine needle biopsy.  Microscopically, the diagnosis is based on the distinct
      characteristics of the malignant cells, which include enlargement, oval shape,
      elongation, and overlapping of the nuclei.  The nuclei also display clearing
      or have a ground glass appearance.  Depending on the size and spread of the
      disease, surgical options include lobectomy, and partial or complete thyroidectomy.  Adjuvant
      treatment options include: radioiodine therapy, TSH suppression and external
      radiation.'
    Code: 3166450
    Version: 1
    Value: Conventional Thyroid Gland Papillary Carcinoma
  Thyroid Papillary Carcinoma - Follicular (>= 99% follicular patterned):
    Origin: caDSR
    Definition: A morphologic variant of papillary carcinoma of the thyroid gland
      characterized by the absence of papillary structures, and the presence of follicular
      structures.  The malignant follicular cells display the nuclear characteristics
      that characterize the papillary adenocarcinomas of the thyroid gland.
    Code: 3166424
    Version: 1
    Value: Follicular Variant Thyroid Gland Papillary Carcinoma
  Thyroid Papillary Carcinoma - Other, specify:
    Origin: caDSR
    Definition: 'Different than the one(s) previously specified or mentioned.: A differentiated
      adenocarcinoma arising from the follicular cells of the thyroid gland.  It is
      linked to radiation exposure and is the most common malignant thyroid lesion,
      comprising 75% to 80% of all thyroid cancers in iodine sufficient countries.  Diagnostic
      procedures include: thyroid function tests, thyroid radioisotope scanning, thyroid
      ultrasound, and fine needle biopsy.  Microscopically, the diagnosis is based
      on the distinct characteristics of the malignant cells, which include enlargement,
      oval shape, elongation, and overlapping of the nuclei.  The nuclei also display
      clearing or have a ground glass appearance.  Depending on the size and spread
      of the disease, surgical options include lobectomy, and partial or complete
      thyroidectomy.  Adjuvant treatment options include: radioiodine therapy, TSH
      suppression and external radiation.'
    Code: 3180148
    Version: 1
    Value: Other Thyroid Gland Papillary Carcinoma
  Thyroid Papillary Carcinoma - Tall Cell (>= 50% tall cell features):
    Origin: caDSR
    Definition: A morphologic variant of papillary carcinoma of the thyroid gland
      characterized by the presence of tall malignant follicular cells, arranged in
      papillary and trabecular patterns.  Necrotic changes, and high mitotic activity
      are present. (NCI05)
    Code: 3166422
    Version: 1
    Value: Tall Cell Variant Thyroid Gland Papillary Carcinoma
  Tis:
    Origin: caDSR
    Definition: A term that refers to a TNM finding of a primary tumor microscopically
      defined as carcinoma in situ.
    Code: 3201442
    Version: 1
    Value: Tis Stage Finding
  Tis (DCIS):
    Origin: caDSR
    Definition: 'A term that refers to a TNM finding of a primary tumor microscopically
      defined as carcinoma in situ.: A carcinoma entirely confined to the mammary
      ducts. It is also known as DCIS. There is no evidence of invasion of the basement
      membrane. Currently, it is classified into three categories: High-grade DCIS,
      intermediate-grade DCIS and low-grade DCIS. In this classification the DCIS
      grade is defined by a combination of nuclear grade, architectural growth pattern
      and presence of necrosis. The size of the lesion as well as the grade and the
      clearance margins play a major role in dictating the most appropriate therapy
      for DCIS.'
    Code: 3201554
    Version: 1
    Value: Tis Stage Finding Ductal Breast Carcinoma In Situ
  Tis (LCIS):
    Origin: caDSR
    Definition: 'A term that refers to a TNM finding of a primary tumor microscopically
