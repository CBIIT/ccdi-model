      component.
    Code: 6774948
    Version: 1
    Value: Spindle Cell (Sarcomatoid) Squamous Cell Skin Carcinoma
  Spleen:
    Origin: caDSR
    Definition: An organ that is part of the lymphatic system. The spleen produces
      lymphocytes, filters the blood, stores blood cells, and destroys old blood cells.
      It is located on the left side of the abdomen near the stomach.
    Code: 3123674
    Version: 1
    Value: Spleen
  Splenic flexure of colon:
    Origin: caDSR
    Definition: The bend at the junction of the transverse and descending colon.
    Code: 3088304
    Version: 1
    Value: Splenic Flexure
  Squamous cell carcinoma:
    Origin: caDSR
    Definition: A usually high grade squamous cell carcinoma that arises from the
      ovary and is not associated with a germ cell tumor.  The prognosis is poor.
    Code: 5210918
    Version: 1
    Value: Ovarian Squamous Cell Carcinoma
  Squamous cell carcinoma, conventional:
    Origin: caDSR
    Definition: 'Something regarded as a normative example.: A carcinoma arising from
      squamous epithelial cells.  Morphologically, it is characterized by the proliferation
      of atypical, often pleomorphic squamous cells.  Squamous cell carcinomas are
      graded by the degree of cellular differentiation as well, moderately, or poorly
      differentiated.  Well differentiated carcinomas are usually associated with
      keratin production and the presence of intercellular bridges between adjacent
      cells.  Representative examples are lung squamous cell carcinoma, skin squamous
      cell carcinoma, and cervical squamous cell carcinoma.'
    Code: 6788531
    Version: 1
    Value: Convention Squamous Cell Carcinoma
  Squamous cell carcinoma, nonkeratinizing:
    Origin: caDSR
    Definition: A squamous cell carcinoma of the sinonasal tract characterized by
      a plexiform or ribbon-like growth pattern, cytological atypia, and lack of histological
      evidence of keratinization.
    Code: 6785148
    Version: 1
    Value: Non-Keratinizing Sinonasal Squamous Cell Carcinoma
  Squamous Cell Carcinoma, Not Otherwise Specified:
    Origin: caDSR
    Definition: A carcinoma derived from stratified squamous epithelium. It may also
      occur in sites where glandular or columnar epithelium is normally present. (From
      Stedman, 25th ed)
    Code: 2567412
    Version: 1
    Value: Squamous Cell Carcinoma
  Squamous cell carcinoma, primary:
    Origin: caDSR
    Definition: 'A tumor at the original site of origin.: A carcinoma arising from
      squamous epithelial cells.  Morphologically, it is characterized by the proliferation
      of atypical, often pleomorphic squamous cells.  Squamous cell carcinomas are
      graded by the degree of cellular differentiation as well, moderately, or poorly
      differentiated.  Well differentiated carcinomas are usually associated with
      keratin production and the presence of intercellular bridges between adjacent
      cells.  Representative examples are lung squamous cell carcinoma, skin squamous
      cell carcinoma, and cervical squamous cell carcinoma.'
    Code: 6776197
    Version: 1
    Value: Primary Neoplasm Squamous Cell Carcinoma
  Squamous Cell Carcinoma; Keratinizing:
    Origin: caDSR
    Definition: Squamous cell carcinomas with morphologically prominent production
      of keratin.
    Code: 3151598
    Version: 1
    Value: Keratinizing Squamous Cell Carcinoma
  Squamous Cell Carcinoma; Lymphoepithelioma-like:
    Origin: caDSR
    Definition: A variant of cervical squamous cell carcinoma characterized by the
      presence of islands of cells with uniform, vesicular nuclei and prominent nucleoli
      and a dense lymphocytic infiltrate.
    Code: 4928862
    Version: 1
    Value: Cervical Lymphoepithelioma-Like Carcinoma
  Squamous Cell Carcinoma; Non-Keratinizing:
    Origin: caDSR
    Definition: A malignant squamous cell that does not produce keratin.
    Code: 4928867
    Version: 1
    Value: Non-Keratinizing Malignant Squamous Cell
  Squamous Cell Carcinoma; Squamotransitional:
    Origin: caDSR
    Definition: A human papillomavirus-related cervical squamous cell carcinoma characterized
      by the presence of papillary structures with fibrovascular cores. It is covered
      with multiple layers of atypical cells that resemble cervical intraepithelial
      neoplasia 3.
    Code: 4928861
    Version: 1
    Value: Cervical Squamotransitional Carcinoma
  Squamous Cell Carcinoma; Verrucous:
    Origin: caDSR
    Definition: A well differentiated squamous cell carcinoma characterized by a papillary
      growth pattern, acanthosis, mild cytologic atypia, and pushing tumor margins.
      The most commonly affected anatomic sites are the oral cavity, nasal cavity,
      larynx, esophagus, anus, vagina, vulva, and the plantar region of the foot.
    Code: 4928866
    Version: 1
    Value: Verrucous Carcinoma
  Squamous Cell Carcinoma; Warty:
    Origin: caDSR
    Definition: A human papillomavirus-related cervical squamous cell carcinoma characterized
      by the presence of a warty surface and koilocytotic atypia.
    Code: 4928864
    Version: 1
    Value: Cervical Warty Carcinoma
  Squamous Cell Neoplasms:
    Origin: caDSR
    Definition: A neoplasm that is composed of squamous epithelial cells.  Squamous
      cell carcinoma is a representative example.
    Code: 6156454
    Version: 1
    Value: Squamous Cell Neoplasm
  ssRNA-seq:
    Origin: caDSR
    Definition: Strand-specific RNA sequencing
    Code: 6273379
    Version: 1
    Value: ssRNA-seq
  Stable Disease:
    Origin: caDSR
    Definition: Cancer that is neither decreasing nor increasing in extent or severity.
    Code: 3008097
    Version: 1
    Value: Stable Disease
  Stem Cell Transplant:
    Origin: caDSR
    Definition: A method of hematopoietic reconstitution, Peripheral Stem Cell Transplants
      utilize (transfuse) hematopoietic stem cells harvested from circulating blood
      of an autologous, syngeneic, or allogeneic donor to reconstitute the bone marrow
      of the transplant recipient. Peripheral stem cell transplants are performed
      following partial or complete bone marrow ablation of a patient, done as therapy
      for certain blood diseases or following high dose chemotherapy or radiation
      treatment for cancer. (NCI04)
    Code: 5438252
    Version: 1
    Value: Peripheral Stem Cell Transplant
  Stereotactic radiosurgery:
    Origin: caDSR
    Definition: A type of external radiation therapy that uses special equipment to
      position the patient and precisely give a single large dose of radiation to
      a tumor. It is used to treat brain tumors and other brain disorders that cannot
      be treated by regular surgery. It is also being studied in the treatment of
      other types of cancer.
    Code: 2578537
    Version: 1
    Value: Stereotactic Radiosurgery
  Stomach:
    Origin: caDSR
    Definition: An organ located under the diaphragm, between the liver and the spleen
      as well as between the esophagus and the small intestine. The stomach is the
      primary organ of food digestion.
    Code: 3284854
    Version: 1
    Value: Stomach
  Stomach Adenocarcinoma, Signet Ring Type:
    Origin: caDSR
    Definition: 'A usually aggressive, poorly differentiated invasive adenocarcinoma
      characterized by the presence of malignant glandular cells in which the nucleus
      is pressed to one side by the presence of intracytoplasmic mucus. It may arise
      from the stomach, small and large intestine, ampulla of Vater, appendix, gallbladder,
      pancreas, lung, bladder, breast, and prostate gland.: An adenocarcinoma arising
      from the stomach glandular epithelium. Gastric adenocarcinoma is primarily a
      disease of older individuals, most commonly develops after a long period of
      atrophic gastritis and is strongly associated with Helicobacter pylori infection.
      The lack of early symptoms often delays the diagnosis of gastric cancer. The
      majority of patients present with advanced tumors which have poor rates of curability.
      Microscopically, two important histologic types of gastric adenocarcinoma are
      recognized: the intestinal and diffuse type. The overall prognosis of gastric
      adenocarcinomas is poor, even in patients who receive a \"curative\" resection
      (adapted from Sternberg''s Surgical Pathology, 3rd ed., 1999).'
    Code: 3333077
    Version: 1
    Value: Signet Ring Cell Carcinoma Gastric Adenocarcinoma
  Stomach, Adenocarcinoma, Diffuse Type:
    Origin: caDSR
    Definition: An adenocarcinoma arising from the stomach.  Microscopically, it is
      characterized by the presence of a diffuse infiltrate, composed of individual
      adenocarcinoma cells or groups of adenocarcinoma cells in a fibrous or mucoid
      stroma.  Many cells contain mucin droplets, producing a signet-ring configuration.
    Code: 3206054
    Version: 1
    Value: Diffuse Gastric Adenocarcinoma
  Stomach, Adenocarcinoma, Not Otherwise Specified (NOS):
    Origin: caDSR
    Definition: 'An adenocarcinoma arising from the stomach glandular epithelium.
      Gastric adenocarcinoma is primarily a disease of older individuals, most commonly
      develops after a long period of atrophic gastritis and is strongly associated
      with Helicobacter pylori infection. The lack of early symptoms often delays
      the diagnosis of gastric cancer. The majority of patients present with advanced
      tumors which have poor rates of curability. Microscopically, two important histologic
      types of gastric adenocarcinoma are recognized: the intestinal and diffuse type.
      The overall prognosis of gastric adenocarcinomas is poor, even in patients who
      receive a \"curative\" resection (adapted from Sternberg''s Surgical Pathology,
      3rd ed., 1999).'
    Code: 3206052
    Version: 1
    Value: Gastric Adenocarcinoma
  Stomach, Intestinal Adenocarcinoma, Mucinous Type:
    Origin: caDSR
    Definition: A variant of gastric adenocarcinoma with more than half of the tumor
      containing extracellular mucinous pools.
    Code: 3206058
    Version: 1
    Value: Mucinous Gastric Adenocarcinoma
  Stomach, Intestinal Adenocarcinoma, Not Otherwise Specified (NOS):
    Origin: caDSR
    Definition: An adenocarcinoma of the stomach arising on a background of intestinal
      metaplasia.  Microscopically, it is characterized by a glandular pattern and
      it closely resembles a colonic adenocarcinoma.  Grossly, it tends to be nodular,
      polypoid or ulcerated.
    Code: 3206056
    Version: 1
    Value: Gastric Intestinal Type Adenocarcinoma
  Stomach, Intestinal Adenocarcinoma, Papillary Type:
    Origin: caDSR
    Definition: A variant of gastric adenocarcinoma with exophytic growth and elongated
      finger-like processes lined by cylindrical or cuboidal cells supported by fibrovascular
      connective tissue cores.
    Code: 3206060
    Version: 1
    Value: Gastric Papillary Adenocarcinoma
  Stomach, Intestinal Adenocarcinoma, Tubular Type:
    Origin: caDSR
    Definition: A variant of gastric adenocarcinoma characterized by prominent dilated
      or slit-like tubules.
    Code: 3206062
    Version: 1
    Value: Gastric Tubular Adenocarcinoma
  Stomach, NOS:
    Origin: caDSR
    Definition: 'Not characterized in any other way.: An organ located under the diaphragm,
      between the liver and the spleen as well as between the esophagus and the small
      intestine. The stomach is the primary organ of food digestion.'
    Code: 3684610
    Version: 1
    Value: Stomach, Not Otherwise Specified
