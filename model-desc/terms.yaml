      cell differentiation.
    Code: 2838871
    Version: 1
    Value: Undifferentiated Carcinoma
  Undifferentiated Pleomorphic Sarcoma (UPS):
    Origin: caDSR
    Definition: A morphologic variant of malignant fibrous histiocytoma. It is well-circumscribed
